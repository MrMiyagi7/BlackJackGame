<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack Web Game</title>
    <link rel="stylesheet" href="blackjack.css"> 
</head>
<body>
    <div>
        <h1>BlackJack</h1>
        <p id ="message-el">Want to play a round?</p>
        <p id="cards-el">Cards: </p>
        <p id="sum-el">Sum: </p>
        <button onclick="startGame()">START GAME</button> <!--Calling startGame function when button is clicked-->
        <button onclick="newCard()">NEW CARD</button> <!--Calling newCard function when button is clicked-->
        <p id="player-el"></p>
        <script src="blackjack.js"></script> <!--Linking javascript file to DOM (html document)-->
    </div>
</body>
</html>
